<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="light-theme">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
        {% if site.rss-link == true %}
        <label>
          <a href="{{ site.baseurl }}/feed.xml" id="rss-feed">
            <span class="button-wrap icon"></span>
          </a>
        </label>
        {% endif %}
        <label>
          <button class="button theme-switcher" id="theme-switcher" type="button">
            <span class="button-wrap icon"></span>
          </button>
        </label>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ /js/script.js | absolute_url}}'></script>
  </body>
</html>
