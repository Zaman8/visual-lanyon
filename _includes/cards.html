  <div class="card {{ post.preview }}">

    {% if post.preview-image != "none" %}
      <img class="preview-image" src="{{ post.preview-image }}">
    {% endif %}

    <div class="post-content">

      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>
      
        {{ post.content }}

      </div>

  </div>
