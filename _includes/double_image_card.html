  <div class="card {{ post.preview }} visual">
    <a href="{{ post.url | absolute_url }}"><span></span></a>
    <img class="preview-image" src="{{ post.preview-image }}">

    <div class="post-content">

      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>
      
        {{ post.content }}

      </div>

  </div>
