<a href="{{ post.url | absolute_url }}">
  <div class="card small_card">
      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>

      {{ post.content | truncatewords: 30 }}
  </div>
</a>
