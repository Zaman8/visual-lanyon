  <div class="card {{ post.preview }} visual" style="background-image: url('{{ post.preview-image }}');">
    <a href="{{ post.url | absolute_url }}"><span></span></a>
    <div class="post-content">

      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>

      {{ post.excerpt }}

      </div>

  </div>
