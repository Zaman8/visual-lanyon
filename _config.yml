# Setup
title:               Visual-Lanyon
tagline:             'A Jekyll theme'
description:         ''
url:                 'https://zaman8.github.io/'
baseurl:             'visual-lanyon/'
paginate:            10
permalink:           pretty
rss-link:            false

# About/contact
author:
  name: Author Name       
  pic:  https://as2.ftcdn.net/v2/jpg/05/86/91/55/1000_F_586915596_gPqgxPdgdJ4OXjv6GCcDWNxTjKDWZ3JD.jpg          
  about: 'A short bio about you, the author'

# Gems
plugins:
  - jekyll-paginate
  - jekyll-feed

# Custom vars
version:             0.6.0
google_analytics_id: #UA-XXXX-Y
goatcounter_code: zaman8

#Define post default options
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      preview: "small_card"
      overlay: true
