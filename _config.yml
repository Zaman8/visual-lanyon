# Setup
title:               Visual-Lanyon
tagline:             'A Jekyll theme'
description:         'A reserved <a href="https://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://zaman8.github.io/visual-lanyon
baseurl:             ''
paginate:            5
permalink:           pretty

# About/contact
author:
  name:              ZaMan8
  url:               https://github.com/Zaman8
  email:             

# Gems
plugins:
  - jekyll-paginate

# Custom vars
version:             0.2.0
google_analytics_id: #UA-XXXX-Y
goatcounter_code: zaman8

#Define post default options
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      preview: "small_card"
      overlay: true
